name: Deploy

on:
    push:
        branches:
            - main

# Define environment variables for easier configuration
env:
    SITE_DIR: ${{ vars.SITE_DIR || 'pumpfans.io' }}
    REPO_NAME: ${{ vars.REPO_NAME || 'pumpfans' }}
    GIT_REMOTE: ${{ vars.GIT_REMOTE || 'github-memex:scriptoshi/pumpfans.git' }}
    ENV_SOURCE: ${{ vars.ENV_SOURCE || '/var/www/envs/.pumpfans' }}

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Deploy to server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.SSHKEY }}
                  envs: SITE_DIR,REPO_NAME,GIT_REMOTE,ENV_SOURCE
                  script: |
                      echo "Deployment started ..."
                      rm -rf /var/www/${{ env.REPO_NAME }}
                      cd /var/www && git clone ${{ env.GIT_REMOTE }} ${{ env.REPO_NAME }}
                      cp ${{ env.ENV_SOURCE }} /var/www/${{ env.REPO_NAME }}/.env
                      cd /var/www/${{ env.REPO_NAME }} && chmod u+r+x ./.scripts/deploy.sh
                      echo "Running Deployment"
                      SITE_DIR="${{ env.SITE_DIR }}" \
                      REPO_NAME="${{ env.REPO_NAME }}" \
                      ./.scripts/deploy.sh
